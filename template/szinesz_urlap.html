<div class="row" id="urlap-szin">
	<h4>Színész adatok módosítása...</h4>
	<form method="POST" enctype='application/json'>
	<div class="col-md-12 urlap-div-margin">
		<div class="input-group urlap-div-margin">
			<span class="input-group-addon">Azonosító</span>
			<input type="text" id="szin-azon" class="form-control" placeholder="ID" aria-describedby="basic-addon1">
		</div>
		<div class="input-group urlap-div-margin">
			<span class="input-group-addon">Név</span>
			<input type="text" id="szin-nev" class="form-control" placeholder="név" aria-describedby="basic-addon2">
		</div>
		<div class="input-group urlap-div-margin">
			<span class="input-group-addon">Születési dátum</span>
			<input type="text" id="szin-szul" class="form-control" placeholder="éééé.hh.nn" aria-describedby="basic-addon3">
		</div>
		<div class="input-group urlap-div-margin">
			<span class="input-group-addon">Nem</span>
			<input type="text" id="szin-nem" class="form-control" placeholder="férfi | nő" aria-describedby="basic-addon4">
		</div>

		<div class="input-group">
			<div class="row">
				<div class="col-xs-4 col-md-4 urlap-div-margin">
					<input value="Feltöltés" type="submit" class="btn btn-default" aria-describedby="basic-addon5">
				</div>
				<div class="col-xs-4 col-md-4 urlap-div-margin">
					<input value="Módosítás" type="submit" class="btn btn-default" aria-describedby="basic-addon6">
				</div>
				<div class="col-xs-4 col-md-4 urlap-div-margin">
					<input value="Törlés" type="submit" class="btn btn-default" aria-describedby="basic-addon7">
				</div>
			</div>
		</div>
		<h4 class="urlap-div-margin">Az adatok bevitele után arra a gombra kattintson, melyet végre szeretne hajtani a rekordon!</h4>
	</div>
	</form>
</div>
